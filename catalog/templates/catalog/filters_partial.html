{% load i18n %}
{% load catalog_query_string %}

<div class="col-sm-3">
    <div class="left-sidebar">
        {% for filter in filters_list %}
            <h2>{{ filter.caption }}</h2>
            <div class="panel-group category-products" id="accordian">
                {% for choice in filter.choices %}
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a href="{% query_string_set_value filter.url_name choice.url_name %}">
                                    {{ choice.caption}}
                                </a>
                            </h4>
                        </div>
                    </div>
                {% endfor %}
                <div class="panel panel-default clear-filter">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="{% query_string_set_value filter.url_name '' %}">
                                {% trans 'Clear' %}
                            </a>
                        </h4>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
